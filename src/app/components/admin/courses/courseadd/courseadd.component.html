<div class="container">
    <div class="row">
        <div class="col-8">
            <form action="" method="POST" [formGroup]="courseFormCreate" (ngSubmit)="onCreate()">
                <legend>Form</legend>
                <div class="form-group mb-3">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" formControlName="title" placeholder="Title">
                </div>
                <div class="form-group mb-3">
                    <label for="Author">Author</label>
                    <input type="text" class="form-control" formControlName="author" placeholder="Author">
                </div>
                <div class="form-group mb-3">
                    <label for="Time">Time</label>
                    <input type="text" class="form-control" formControlName="time" placeholder="Time">
                </div>
                <div class="form-group mb-3">
                    <label for="Star">Star</label>
                    <input type="text" class="form-control" formControlName="star" placeholder="Star">
                </div>
                <button type="submit" class="btn btn-info">Add Courses</button>
            </form>    
        </div>
    </div>
</div>
