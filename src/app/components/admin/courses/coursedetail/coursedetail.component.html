<div class="container">
    <div class="row">
        <div class="col-8">
            <form action="" [formGroup]="courseFormDetails">
                <legend>Course Details</legend>
                <div class="form-group mb-3">
                    <label for="Title">Title</label>
                    <input [readOnly]="true" type="text" class="form-control" formControlName="title" placeholder="Title" ng-model="value.name">
                </div>
                <div class="form-group mb-3">
                    <label for="Author">Author</label>
                    <input [readOnly]="true" type="text" class="form-control" formControlName="author" placeholder="Author">
                </div>
                <div class="form-group mb-3">
                    <label for="Time">Time</label>
                    <input [readOnly]="true" type="text" class="form-control" formControlName="time" placeholder="Time">
                </div>
                <div class="form-group mb-3">
                    <label for="Star">Star</label>
                    <input [readOnly]="true" type="text" class="form-control" formControlName="star" placeholder="Star">
                </div>
                <a href="/admin/courses" class="btn btn-danger ms-3">Cancel</a>
            </form>    
        </div>
    </div>
</div>
